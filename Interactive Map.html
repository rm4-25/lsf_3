<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 100%; /* 1:1 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>
   
<div class="container"> 
  <iframe class="responsive-iframe" src="https://elizabethcornick.github.io/lsf/map.html?location=25.445869,-80.502069&marker=lsf3"></iframe>
</div>

</body>
</html>
